<html lang="en">

    <script>
      function submitRiddle() {
        const answer = document.getElementById("riddle-answer").value.trim().toLowerCase();
        const feedback = document.getElementById("riddle-feedback");
        const gameScene = window.game.scene.getScene("Level1");
    
        const correctAnswers = {
          1: "egg",
          2: "shadow",
          3: "map"
        };
    
        const expectedAnswer = correctAnswers[gameScene.currentRiddleLevel];
    
        if (answer === expectedAnswer) {
          feedback.textContent = "Correct!";
          document.getElementById("riddle-popup").style.display = "none";
          gameScene.handleRiddleSuccess(gameScene.currentBoxId, gameScene.currentRiddleLevel);
        } else {
          feedback.textContent = "Uh oh! Wrong answer. Try again or ask the AI for help.";
        }
      }
    </script>
    
    
    
    
    <title>React App</title>
  </head>
  <button id="riddle-button"
  style="
    position: absolute;
    display: none;
    z-index: 20;
    padding: 8px 16px;
    font-weight: bold;
    background-color: rgb(137, 182, 255);
    border: 2px solid black;
    border-radius: 25px;
    cursor: pointer;
  "
>
  Riddle 1
</button>
``>
  <body>
    <div id="root"></div>
    <div
  id="riddle-popup"
  style="display: none; position: absolute; top: 30%; left: 30%; background: white; padding: 20px; border: 2px solid black; z-index: 10;"
>
  <p id="riddle-question">What has to be broken before you can use it?</p>
  <input type="text" id="riddle-answer" placeholder="Your answer..." />
  <button onclick="submitRiddle()">Submit</button>
  <p id="riddle-feedback" style="color: red;"></p>
</div>
    
   
  </body>
</html>
